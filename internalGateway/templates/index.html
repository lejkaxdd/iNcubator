<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='shop.png')}}">
    <title>Super Buy</title>
</head>
<body>
        <div class="grid">
            {% for i in range(0, len) %}
            <div class="card">
          <span class="icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.2"
              stroke-linecap="round"
              stroke-linejoin="round"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.5 3.5C14.5 3.5 14.5 5.5 12 5.5C9.5 5.5 9.5 3.5 9.5 3.5H7.5L4.20711 6.79289C3.81658 7.18342 3.81658 7.81658 4.20711 8.20711L6.5 10.5V20.5H17.5V10.5L19.7929 8.20711C20.1834 7.81658 20.1834 7.18342 19.7929 6.79289L16.5 3.5H14.5Z"
              />
            </svg>
          </span>
          <h3>{{ elements[i][1] }}</h3>
          <h4>Type: {{ elements[i][2] }}</h4>
          <p>
            {{ elements[i][4] }}
          </p>
          <h4>
            Period: {{ elements[i][3] }}
          </h4>
          <h2>Price {{ elements[i][6] }} RUB</h2>
          <button class="addtocart">
            <div class="pretext">
              <a href="{{ elements[i][5] }}">Купить</a>
            </div>
          </button>
          <div class="shine"></div>
          <div class="background">
            <div class="tiles">
              <div class="tile tile-1"></div>
              <div class="tile tile-2"></div>
              <div class="tile tile-3"></div>
              <div class="tile tile-4"></div>
      
              <div class="tile tile-5"></div>
              <div class="tile tile-6"></div>
              <div class="tile tile-7"></div>
              <div class="tile tile-8"></div>
      
              <div class="tile tile-9"></div>
              <div class="tile tile-10"></div>
            </div>
      
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
             </div>
            {% endfor %}
        </div>
    <script src="../static/main.js" type="text/javascript"></script>
</body>
</html>
